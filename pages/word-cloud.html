<script>
  async function searchWord() {
    const input = document.getElementById('searchInput');
    const resultDiv = document.getElementById('searchResult');
    const word = input.value.trim();

    if (!word) return;

    try {
        const response = await fetch('/word-cloud?search=' + encodeURIComponent(word));
        const data = await response.json();

        if (data.count > 0) {
            resultDiv.innerHTML = `
                <div class="result-item success">
                    <span class="word">"${data.word}"</span> å‡ºç°äº† 
                    <span class="count">${data.count}</span> æ¬¡
                    ${data.inTop300 ? '<span class="tag">ğŸ”¥ çƒ­é—¨è¯æ±‡</span>' : ''}
                </div>
            `;
        } else {
            resultDiv.innerHTML = `
                <div class="result-item empty">
                    æœªæ‰¾åˆ°å…³é”®è¯ "${data.word}"
                </div>
            `;
        }
    } catch (e) {
        resultDiv.innerHTML = `<div class="result-item error">æœç´¢å¤±è´¥: ${e.message}</div>`;
    }
  }

  async function initChart() {
    const chartDom = document.getElementById('chart');
    const myChart = echarts.init(chartDom);

    // Resize handler
    window.addEventListener('resize', () => myChart.resize());

    try {
      const response = await fetch('https://demo-api-mockserver.runnable.run/word-cloud?t=' + Date.now());
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      let data;
      try {
        const text = await response.text();
        try {
            data = JSON.parse(text);
        } catch (e) {
            console.error('Failed to parse JSON:', text.substring(0, 200));
            throw new Error('Invalid JSON response: ' + text.substring(0, 50) + '...');
        }
      } catch (e) {
        throw new Error('Failed to read response: ' + e.message);
      }

      if (data.error) {
        throw new Error(data.error);
      }

      const option = {
        backgroundColor: 'transparent',
        tooltip: {
          show: true,
          formatter: '{b}: {c}æ¬¡'
        },
        series: [{
          type: 'wordCloud',
          shape: 'circle',
          keepAspect: false,
          left: 'center',
          top: 'center',
          width: '95%',
          height: '95%',
          right: null,
          bottom: null,
          sizeRange: [12, 100],
          rotationRange: [-90, 90],
          rotationStep: 45,
          gridSize: 8,
          drawOutOfBound: false,
          layoutAnimation: true,
          textStyle: {
            fontFamily: 'sans-serif',
            fontWeight: 'bold',
            color: function () {
              // Random color
              return 'rgb(' + [
                Math.round(Math.random() * 200 + 55),
                Math.round(Math.random() * 200 + 55),
                Math.round(Math.random() * 200 + 55)
              ].join(',') + ')';
            }
          },
          emphasis: {
            focus: 'self',
            textStyle: {
              shadowBlur: 10,
              shadowColor: '#333'
            }
          },
          data: data
        }]
      };

      myChart.setOption(option);

      // Remove loading
      const loading = document.querySelector('.loading');
      if (loading) loading.remove();

    } catch (error) {
      console.error('Error fetching data:', error);
      chartDom.innerHTML = `
        <div class="loading">
          <p class="error-message">âŒ åŠ è½½å¤±è´¥: ${error.message}</p>
        </div>
      `;
    }
  }

  window.onload = initChart;
</script>
