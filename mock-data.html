<body>

<div class="container">
  <div class="header">
    <h1>ğŸ“Š IndexedDB ç¼“å­˜åˆ†é¡µ</h1>
    <p>é«˜æ€§èƒ½æœ¬åœ°ç¼“å­˜ï¼Œæµç•…çš„æ•°æ®æµè§ˆä½“éªŒ</p>
  </div>

  <div class="controls">
    <div class="pagination">
      <button class="page-btn" id="prevBtn" onclick="prevPage()">â€¹</button>
      <span class="page-info" id="pageInfo">-</span>
      <button class="page-btn" id="nextBtn" onclick="nextPage()">â€º</button>
    </div>
    
    <div class="input-group">
      <label>æ•°æ®é‡</label>
      <input type="number" id="nValue" value="200" min="200" max="100000" step="100">
    </div>
    
    <button class="btn btn-primary" id="refreshBtn" onclick="refreshData()">
      ğŸ”„ åˆ·æ–°æ•°æ®
    </button>
    

  </div>

  <div class="table-container">
    <div id="data">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>åŠ è½½ä¸­...</p>
      </div>
    </div>
  </div>
  
  <div class="stats" id="stats"></div>
</div>

<script>
  const DB_NAME = "DataCacheDB";
  const STORE_NAME = "PersonData";
  const CACHE_EXPIRATION = 5 * 60 * 1000;
  const pageSize = 10;
  let currentPage = 1;
  let totalRecords = 0;
  let cachedData = [];

  function initDB() {
    return new Promise((resolve, reject) => {
      const request = indexedDB.open(DB_NAME, 1);
      request.onupgradeneeded = (e) => {
        const db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_NAME)) {
          db.createObjectStore(STORE_NAME, { keyPath: "id" });
        }
      };
      request.onsuccess = () => resolve(request.result);
      request.onerror = (e) => reject("æ•°æ®åº“åˆå§‹åŒ–å¤±è´¥: " + e.target.error);
    });
  }

  async function saveToDB(data) {
    const db = await initDB();
    const tx = db.transaction(STORE_NAME, "readwrite");
    const store = tx.objectStore(STORE_NAME);
    store.clear();
    data.forEach((item, index) => store.put({ id: index + 1, ...item }));
    db.close();
    localStorage.setItem("lastFetchTime", Date.now().toString());
  }

  async function loadFromDB() {
    const db = await initDB();
    const tx = db.transaction(STORE_NAME, "readonly");
    const store = tx.objectStore(STORE_NAME);
    const request = store.getAll();
    return new Promise((resolve, reject) => {
      request.onsuccess = () => resolve(request.result);
      request.onerror = (e) => reject("è¯»å–å¤±è´¥: " + e.target.error);
    });
  }

  async function loadData() {
    const lastFetchTime = localStorage.getItem("lastFetchTime");
    if (lastFetchTime && Date.now() - lastFetchTime < CACHE_EXPIRATION) {
      try {
        cachedData = await loadFromDB();
        if (cachedData.length > 0) {
          totalRecords = cachedData.length;
          displayPage();
          updateStats(true);
          return;
        }
      } catch (error) {
        console.warn("è¯»å–ç¼“å­˜å¤±è´¥:", error);
      }
    }
    fetchData();
  }

  async function fetchData() {
    const n = document.getElementById("nValue").value || 200;
    const url = `https://demo-api-mockserver.runnable.run/mock?n=${n}`;
    const btn = document.getElementById("refreshBtn");
    
    btn.disabled = true;
    btn.textContent = "â³ åŠ è½½ä¸­...";
    document.getElementById("data").innerHTML = `
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>æ­£åœ¨è·å– ${n} æ¡æ•°æ®...</p>
      </div>`;
    
    const startTime = Date.now();
    
    try {
      const response = await fetch(url);
      if (!response.ok) throw new Error(`è¯·æ±‚å¤±è´¥: ${response.status}`);
      cachedData = await response.json();
      totalRecords = cachedData.length;
      await saveToDB(cachedData);
      currentPage = 1;
      displayPage();
      updateStats(false, Date.now() - startTime);
    } catch (error) {
      console.error("è·å–æ•°æ®å¤±è´¥:", error);
      document.getElementById("data").innerHTML = `
        <div class="loading">
          <p style="color: #ff6b6b;">âŒ åŠ è½½å¤±è´¥: ${error.message}</p>
        </div>`;
    } finally {
      btn.disabled = false;
      btn.textContent = "ğŸ”„ åˆ·æ–°æ•°æ®";
    }
  }

  function displayPage() {
    const start = (currentPage - 1) * pageSize;
    const pageData = cachedData.slice(start, start + pageSize);
    const totalPages = Math.ceil(totalRecords / pageSize);
    
    document.getElementById("data").innerHTML = `
      <table>
        <thead><tr>
          <th>ID</th><th>å§“å</th><th>é‚®ç®±</th><th>ç”µè¯</th>
          <th>åœ°å€</th><th>å…¬å¸</th><th>ç”Ÿæ—¥</th><th>èŒä½</th>
        </tr></thead>
        <tbody>${pageData.map(p => `<tr>
          <td>#${String(p.id).padStart(4, '0')}</td>
          <td>${p.name}</td>
          <td>${p.email}</td>
          <td>${p.phone}</td>
          <td>${p.address}</td>
          <td>${p.company}</td>
          <td>${p.dob}</td>
          <td>${p.job}</td>
        </tr>`).join('')}</tbody>
      </table>`;
    
    document.getElementById("pageInfo").textContent = `${currentPage} / ${totalPages}`;
    document.getElementById("prevBtn").disabled = currentPage === 1;
    document.getElementById("nextBtn").disabled = currentPage === totalPages;
  }

  function updateStats(fromCache, duration) {
    const stats = document.getElementById("stats");
    if (fromCache) {
      stats.innerHTML = `ğŸ“¦ ä» IndexedDB ç¼“å­˜åŠ è½½ <span class="highlight">${totalRecords}</span> æ¡æ•°æ®`;
    } else {
      stats.innerHTML = `âœ¨ è·å– <span class="highlight">${totalRecords}</span> æ¡æ•°æ®ï¼Œè€—æ—¶ <span class="highlight">${duration}ms</span>`;
    }
  }

  function refreshData() { fetchData(); }
  
  function prevPage() {
    if (currentPage > 1) { currentPage--; displayPage(); }
  }
  
  function nextPage() {
    if (currentPage < Math.ceil(totalRecords / pageSize)) { 
      currentPage++; displayPage(); 
    }
  }
  
  window.onload = () => loadData();
</script>
</body>
