<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Server Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css">
  <script src="components/header.js" defer></script>
  <script src="data/demos.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      padding: 20px;
    }
    h1 { color: white; margin-bottom: 40px; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    .card {
      background: white; border-radius: 16px; padding: 30px; width: 320px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2); transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none; color: inherit;
    }
    .card:hover { transform: translateY(-10px); box-shadow: 0 20px 60px rgba(0,0,0,0.3); }
    .card-icon { font-size: 48px; margin-bottom: 20px; color: #667eea; }
    .card-icon i { font-size: 48px; }
    .card h2 { color: #333; margin-bottom: 12px; font-size: 1.4rem; }
    .card p { color: #666; line-height: 1.6; font-size: 0.95rem; }
    .card.hidden { display: none; }
    .category-section { width: 100%; max-width: 1400px; margin-bottom: 40px; }
    .category-section.hidden { display: none; }
    .category-title {
      color: white; font-size: 1.4rem; margin-bottom: 20px; padding-left: 8px;
      display: flex; align-items: center; gap: 10px;
    }
    .category-title i { font-size: 1.4rem; opacity: 0.9; }
    .category-title .count {
      font-size: 0.85rem; background: rgba(255,255,255,0.2);
      padding: 2px 10px; border-radius: 20px; font-weight: normal;
    }
    .category-cards { display: flex; gap: 30px; flex-wrap: wrap; }
    .filter-tags {
      display: flex; gap: 10px; flex-wrap: wrap; justify-content: center;
      margin-bottom: 30px; max-width: 1000px;
    }
    .filter-tag {
      padding: 8px 18px; border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1);
      color: white; cursor: pointer; font-size: 0.9rem;
      transition: all 0.3s; user-select: none;
    }
    .filter-tag:hover { background: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5); }
    .filter-tag.active { background: rgba(255,255,255,0.95); color: #667eea; border-color: white; font-weight: 600; }
    .filter-tag i { margin-right: 4px; }
    .search-section { width: 100%; max-width: 600px; margin-bottom: 30px; }
    .search-box { position: relative; width: 100%; }
    .search-input {
      width: 100%; padding: 16px 50px 16px 20px; border: none; border-radius: 50px;
      font-size: 1.1rem; background: rgba(255,255,255,0.95);
      box-shadow: 0 10px 40px rgba(0,0,0,0.2); outline: none; transition: all 0.3s;
    }
    .search-input:focus { box-shadow: 0 15px 50px rgba(0,0,0,0.3); transform: translateY(-2px); }
    .search-input::placeholder { color: #999; }
    .search-icon { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); font-size: 1.3rem; color: #667eea; }
    .search-stats { text-align: center; color: rgba(255,255,255,0.8); margin-top: 12px; font-size: 0.9rem; }
    .search-stats span { background: rgba(255,255,255,0.2); padding: 4px 12px; border-radius: 20px; margin-left: 8px; }
    .no-results { display: none; text-align: center; color: white; padding: 60px 20px; width: 100%; }
    .no-results.show { display: block; }
    .no-results .icon { font-size: 4rem; margin-bottom: 20px; }
    .no-results h3 { font-size: 1.5rem; margin-bottom: 10px; }
    .no-results p { color: rgba(255,255,255,0.7); }
    .footer { margin-top: 40px; color: rgba(255,255,255,0.8); }
    .footer a { color: white; margin: 0 10px; }
  </style>
</head>
<body>
  <h1><i class="ti ti-rocket" style="vertical-align: middle;"></i> Mock Server Demo</h1>

  <div class="search-section">
    <div class="search-box">
      <input type="text" class="search-input" id="searchInput" placeholder="搜索演示... 试试「概率」「模拟」「计算器」" oninput="handleFilter()">
      <span class="search-icon"><i class="ti ti-search"></i></span>
    </div>
    <div class="search-stats">
      共 <span id="totalCount">0</span> 个演示
      <span id="matchCount" style="display: none;">找到 0 个</span>
    </div>
  </div>

  <div class="filter-tags" id="filterTags"></div>

  <div class="no-results" id="noResults">
    <div class="icon"><i class="ti ti-search"></i></div>
    <h3>没有找到相关演示</h3>
    <p>试试其他关键词，如「赌博」「投资」「概率」「心理」</p>
  </div>

  <div id="categoriesContainer"></div>

  <div class="footer">
    <span>Made with ❤️ by</span>
    <a href="https://www.zhihu.com/people/han-ming-45-96" target="_blank">@Asher</a>
    <span>| 欢迎关注我的知乎</span>
  </div>

  <script>
    let activeCategory = 'all';
    let demosData = null;

    function init() {
      demosData = DEMOS_DATA;
      renderFilterTags();
      renderCategories();
      document.getElementById('totalCount').textContent = demosData.categories.reduce((s, c) => s + c.demos.length, 0);
    }

    function renderFilterTags() {
      const container = document.getElementById('filterTags');
      let html = '<span class="filter-tag active" data-category="all"><i class="ti ti-apps"></i>全部</span>';
      demosData.categories.forEach(cat => {
        html += `<span class="filter-tag" data-category="${cat.id}"><i class="ti ${cat.icon}"></i>${cat.name}</span>`;
      });
      container.innerHTML = html;
      container.addEventListener('click', (e) => {
        const tag = e.target.closest('.filter-tag');
        if (!tag) return;
        container.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
        tag.classList.add('active');
        activeCategory = tag.dataset.category;
        document.getElementById('searchInput').value = '';
        handleFilter();
      });
    }

    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = demosData.categories.map(cat => `
        <div class="category-section" data-category="${cat.id}">
          <div class="category-title">
            <i class="ti ${cat.icon}"></i>${cat.name}
            <span class="count">${cat.demos.length}</span>
          </div>
          <div class="category-cards">
            ${cat.demos.map(d => `
              <a href="${d.href}" class="card" data-category="${cat.id}">
                <div class="card-icon"><i class="ti ${d.icon}"></i></div>
                <h2>${d.title}</h2>
                <p>${d.desc}</p>
              </a>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function handleFilter() {
      const query = document.getElementById('searchInput').value.toLowerCase().trim();
      const noResults = document.getElementById('noResults');
      const matchCountEl = document.getElementById('matchCount');
      let totalVisible = 0;

      document.querySelectorAll('.category-section').forEach(section => {
        const categoryMatch = activeCategory === 'all' || section.dataset.category === activeCategory;
        if (!categoryMatch) { section.classList.add('hidden'); return; }
        let sectionVisible = 0;
        section.querySelectorAll('.card').forEach(card => {
          const text = (card.querySelector('h2').textContent + ' ' + card.querySelector('p').textContent).toLowerCase();
          const match = query === '' || text.includes(query);
          card.classList.toggle('hidden', !match);
          if (match) { sectionVisible++; totalVisible++; }
        });
        section.classList.toggle('hidden', sectionVisible === 0);
      });

      noResults.classList.toggle('show', totalVisible === 0 && (query !== '' || activeCategory !== 'all'));
      if (query !== '') {
        matchCountEl.style.display = 'inline';
        matchCountEl.textContent = `找到 ${totalVisible} 个`;
      } else {
        matchCountEl.style.display = 'none';
      }
    }

    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === 'k') { e.preventDefault(); document.getElementById('searchInput').focus(); }
      if (e.key === 'Escape') {
        document.getElementById('searchInput').value = '';
        activeCategory = 'all';
        document.querySelectorAll('.filter-tag').forEach(t => t.classList.remove('active'));
        document.querySelector('.filter-tag[data-category="all"]')?.classList.add('active');
        handleFilter();
      }
    });

    init();
  </script>
</body>
</html>
