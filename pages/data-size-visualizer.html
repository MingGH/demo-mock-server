function startParticleAnimation(bytes) {
  // æ¸…é™¤ä¹‹å‰çš„åŠ¨ç”»
  if (particleAnimation) {
    cancelAnimationFrame(particleAnimation);
  }
  
  const container = document.getElementById('particlesContainer');
  const counter = document.getElementById('byteCounter');
  
  // æ¸…é™¤æ—§ç²’å­
  container.querySelectorAll('.particle').forEach(p => p.remove());
  
  // æ ¹æ®å­—èŠ‚æ•°å†³å®šæ˜¾ç¤ºç­–ç•¥
  let displayBytes, suffix, particleCount;
  if (bytes >= 1e21) {
    displayBytes = bytes / 1e21;
    suffix = ' åä¸‡äº¿äº¿';
    particleCount = 300;
  } else if (bytes >= 1e18) {
    displayBytes = bytes / 1e18;
    suffix = ' ç™¾äº¿äº¿';
    particleCount = 250;
  } else if (bytes >= 1e15) {
    displayBytes = bytes / 1e15;
    suffix = ' åƒä¸‡äº¿';
    particleCount = 220;
  } else if (bytes >= 1e12) {
    displayBytes = bytes / 1e12;
    suffix = ' ä¸‡äº¿';
    particleCount = 200;
  } else if (bytes >= 1e9) {
    displayBytes = bytes / 1e9;
    suffix = ' äº¿';
    particleCount = 150;
  } else if (bytes >= 1e6) {
    displayBytes = bytes / 1e6;
    suffix = ' ç™¾ä¸‡';
    particleCount = 100;
  } else if (bytes >= 1e3) {
    displayBytes = bytes / 1e3;
    suffix = ' åƒ';
    particleCount = 50;
  } else {
    displayBytes = bytes;
    suffix = '';
    particleCount = 30;
  }
  
  // åŠ¨ç”»è®¡æ•°
  let current = 0;
  const duration = 2000;
  const startTime = performance.now();
  
  function animate(now) {
    const elapsed = now - startTime;
    const progress = Math.min(elapsed / duration, 1);
    
    // ç¼“åŠ¨å‡½æ•°
    const easeOut = 1 - Math.pow(1 - progress, 3);
    current = displayBytes * easeOut;
    
    counter.textContent = current.toFixed(current < 10 ? 2 : 0) + suffix + ' å­—èŠ‚';
    
    // æ·»åŠ ç²’å­
    if (Math.random() < 0.3 && container.querySelectorAll('.particle').length < particleCount) {
      createParticle(container);
    }
    
    if (progress < 1) {
      particleAnimation = requestAnimationFrame(animate);
    }
  }
  
  particleAnimation = requestAnimationFrame(animate);
}

function createParticle(container) {
  const particle = document.createElement('div');
  particle.className = 'particle';
  
  // éšæœºä½ç½®å’Œæ–¹å‘
  const angle = Math.random() * Math.PI * 2;
  const distance = 50 + Math.random() * 100;
  const tx = Math.cos(angle) * distance;
  const ty = Math.sin(angle) * distance;
  
  particle.style.setProperty('--tx', tx + 'px');
  particle.style.setProperty('--ty', ty + 'px');
  particle.style.left = '50%';
  particle.style.top = '50%';
  particle.style.background = `hsl(${180 + Math.random() * 60}, 100%, 60%)`;
  
  container.appendChild(particle);
  
  // åŠ¨ç”»ç»“æŸåç§»é™¤
  setTimeout(() => particle.remove(), 2000);
}
